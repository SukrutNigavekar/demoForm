<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS_Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <label for="">First name:</label>
            <input type="text" name="" id="fname"> <br>

            <label for="">Last name:</label>
            <input type="text" name="" id="lname"> <br>
            <label>Gender:</label>
            <div>
                <input type="radio" name="Gender" value="Male" id="Male"/><label for="Male">Male</label><br>
                <input type="radio" name="Gender" value="Female" id="Female"/><label for="Female">Female</label><br>
            </div> <br>

            <button onclick="result()">Click me</button>

            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
